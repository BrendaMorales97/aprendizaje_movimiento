<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../public/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../public/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../../public/css/global.css" rel="stylesheet">
    <link href="../../../public/css/registro.css" rel="stylesheet">

</head>

<body>




    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8" id="registro">
                <div class="d-flex flex-wrap">
                    <div class="w-50 p-4">
                        <img src="../../../public/images/logo-sidebar.png" class="img-fluid" alt="Sumándonos">
                    </div>
                    <div class="w-50 p-4">
                        <img src="../../../public/images/imagen-ticket.png" class="img-fluid" alt="Sumándonos">
                    </div>
                </div>

                <h1 class="mt-5">Registro</h1>

                <h2 class="w-100">Soy un</h2>

                <div class="form-group d-flex">
                    <label class="w-50">
                        <input type="radio" name="tipousuario" value="jugador" class="tipousuario" id="" checked>
                        Jugador
                    </label>
                    <label class="w-50">
                        <input type="radio" name="tipousuario" value="negocio" class="tipousuario" id="">
                        Negocio
                    </label>
                </div>

                <form action="" id="frmjugador">
                    Aqui va el form de jugador
                </form>
                <form action="" id="frmnegocio" style="display: none;">
                    <input type="hidden" name="tipousuario" value="jugador">
                    <div class="form-group">
                        <input type="text" name="user" class="form-control" placeholder="Selecciona tu usuario">
                    </div>

                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña">
                    </div>

                    <div class="form-group">
                        <input type="password" name="repeat-password" class="form-control"
                            placeholder="Repite tu contraseña">
                    </div>

                    <h2 class="w-100">Datos de tu empresa / negocio</h2>

                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre de la empresa"
                            required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="domicilio" placeholder="Domicilio" required>
                    </div>



                    <div class="form-group">
                        <select name="giro" class="form-control" required>
                            <option value="">Selecciona giro</option>
                        </select>
                    </div>


                    <h2 class="w-100">Producto o servicio</h2>

                    <div class="form-group">
                        <label class="w-50 d-inline-block">
                            <input type="radio" name="producto" checked required>
                            Físico
                        </label>
                        <label class="d-inline-block">
                            <input type="radio" name="producto" required>
                            Digital
                        </label>
                    </div>


                    <h2 class="w-100">Formas de pago</h2>

                    <div class="form-group">
                        <label class="w-50 d-inline-block">
                            <input type="checkbox" name="producto">
                            Tarjeta de credito
                            <img src="../../../public/images/tarjeta.png" alt="">
                        </label>
                        <label class="d-inline-block">
                            <input type="checkbox" name="producto">
                            Efectivo
                            <img src="../../../public/images/efectivo.png" alt="">
                        </label>
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control" name="responsable" placeholder="Nombre del responsable"
                            required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="telefono" placeholder="Teléfono" required>
                    </div>

                    <div class="form-group text-right">
                        <button class="btn">
                            Enviar
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="../../../public/jquery/jquery.min.js"></script>
    <script src="../../../public/js/bootstrap.min.js"></script>
    <script src="../../../public/js/global.js"></script>
    <script src="../../../public/js/registro.js"></script>


</body>

</html>
