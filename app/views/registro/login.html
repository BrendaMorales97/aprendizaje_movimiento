<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../public/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../public/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../../public/css/global.css" rel="stylesheet">
    <link href="../../../public/css/registro.css" rel="stylesheet">

</head>

<body>




    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8" id="registro">
                <div class="d-flex flex-wrap">
                    <div class="p-4">
                        <img src="../../../public/images/logo-sidebar.png" class="img-fluid" alt="Sumándonos">
                    </div>
                </div>

                <h1 class="mt-5">Inicia sesión</h1>

                <form action="" id="frmlogin">
                    <input type="hidden" name="tipousuario" value="jugador">

                    <div class="form-group">
                        <input type="text" name="user" class="form-control" placeholder="Usuario">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña">
                    </div>

                    <div class="form-group text-right">
                        <button class="btn">
                            Entrar
                        </button>
                    </div>

                    <div class="form-group">
                        ¿No tienes cuenta? <a href="#">Regístrate</a>
                    </div>

                </form>

                <div class="p-4">
                    <img src="../../../public/images/image-familia.png" class="img-fluid" alt="Sumándonos">
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="../../../public/jquery/jquery.min.js"></script>
    <script src="../../../public/js/bootstrap.min.js"></script>
    <script src="../../../public/js/global.js"></script>
