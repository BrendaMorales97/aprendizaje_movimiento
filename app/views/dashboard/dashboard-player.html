<!DOCTYPE html>
    <html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Simple Sidebar - Start Bootstrap Template</title>

        <!-- Bootstrap core CSS -->
        <link href="../../../public/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../public/css/all.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="../../../public/css/global.css" rel="stylesheet">
        <link href="../../../public/css/dashboard-player.css" rel="stylesheet">

    </head>

    <body>

        <!-- Page Content  -->
        <div id="content">




            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-10 text-center">
                        <figure id="foto-perfil">
                            <a href="" class="badge badge-pill badge-danger">5</a>
                            <img src="../../../public/images/dashboard-player/avatar.png" class="img-fluid">
                        </figure>

                        <div class="row">
                            <div class="col-8">
                                <a href="" class="text-left d-block" id="editar-perfil">Editar perfil</a>
                            </div>
                            <div class="col-xs-2" id="monedas">
                                <img src="../../../public/images/dashboard-player/monedas.png">
                            </div>
                            <div class="col-xs-2">
                                <a href="" class="text-right d-block" id="score-monedas">
                                    65
                                </a>
                            </div>
                        </div>





                        <div class="flex-column d-flex mt-4">

                            <span id="usuario-jugador">HugoSanchez</span>


                            <div class="mt-3">
                                <span class="text-center text-danger d-block">Nivel 3</span>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%"
                                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>

                            <a href="" class="mt-3" id="btn-nuevo-cupon">Mis cupones</a>
                            <a href="" class="mt-3" id="btn-cupones-activos">Quiero Jugar</a>

                        </div>
                    </div>


                </div>

                <div class="flex-column d-flex mt-4">
                    <span id="canjea">Cambia tus puntos</span>
                </div>
                <div class="flex-column d-flex mt-4">

                    <div class="col-12 text-center">
                        <figure id="foto-cupon">
                            <a href="" class="text-center d-block">Descuento del 35%</a>
                            <img src="../../../public/images/dashboard-player/Componente1.png" class="img-fluid">

                            <img src="../../../public/images/dashboard-player/monedas.png" width="55px" id="moneda">

                            <a href="" class="text-left d-block" id="monto">35</a>
                        </figure>

                    </div>
                </div>
            </div>


            <!-- Bootstrap core JavaScript -->
            <script src="../../../public/jquery/jquery.min.js"></script>
            <script src="../../../public/js/bootstrap.min.js"></script>
            <script src="../../../public/js/global.js"></script>


    </body>

    </html>
